spring.datasource.url=${VOC_APP_DB_URL}
spring.datasource.username=${VOC_APP_DB_USERNAME}
spring.datasource.password=${VOC_APP_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=com.mysql.jdbc.Driver



spring.servlet.multipart.max-file-size=128000KB
spring.servlet.multipart.max-request-size=128000KB


spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.host=smtp.gmail.com
spring.mail.username=${MAIL}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.port=587
spring.mail.smtp.auth=true